<ion-header>
  <ion-navbar>
    <ion-title>
      Media Streaming
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <iframe width="100%" height="300" [src]="url | safe"></iframe>
  <button ion-button full (click)="startStreaming()">Start Streaming</button>
  <button ion-button full (click)="startAudio()">Start Audio</button>
  <button ion-button full (click)="stopAudio()" color="danger">Stop Audio</button>
</ion-content>
